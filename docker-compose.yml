version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: admin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mitong_devops}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./admin-mit-backend/init_database.py:/docker-entrypoint-initdb.d/init_database.py
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - admin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: admin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./admin-mit-backend
      dockerfile: Dockerfile
    container_name: admin-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-mitong_devops}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-your_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key}
    volumes:
      - ./admin-mit-backend/config:/app/config:ro
      - ./admin-mit-backend/logs:/app/logs
      - ./admin-mit-backend/keys:/app/keys
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery-worker:
    build:
      context: ./admin-mit-backend
      dockerfile: Dockerfile
    container_name: admin-celery-worker
    restart: unless-stopped
    command: celery -A celery_worker.celery worker --loglevel=info --concurrency=4
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-mitong_devops}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-your_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./admin-mit-backend/config:/app/config:ro
      - ./admin-mit-backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - admin-network

  # Celery Beat (定时任务调度器)
  celery-beat:
    build:
      context: ./admin-mit-backend
      dockerfile: Dockerfile
    container_name: admin-celery-beat
    restart: unless-stopped
    command: celery -A celery_worker.celery beat --loglevel=info
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-mitong_devops}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-your_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./admin-mit-backend/config:/app/config:ro
      - ./admin-mit-backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - admin-network

  # 前端服务
  frontend:
    build:
      context: ./admin-mit-ui
      dockerfile: Dockerfile
    container_name: admin-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  admin-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
